<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="" class="text-center" id="index-bottom-form">
    <input type="text" name="username" required placeholder="Имя">
    <input type="text" name="userphone" required placeholder="Телефон" id="userphone">
    <button type="submit" class="site_button orange-gradient"><span>Отправить</span></button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Предотвращаем стандартное поведение отправки формы
    
      const formData = new FormData(event.target);
      const userphone = formData.get('userphone');
      
      if (!validatePhone(userphone)) {
        alert('Пожалуйста, введите правильный номер телефона формате +7(___)___-__-__');
        return;
      }
    
      const message = `Новая заявка!\n\nИмя: ${formData.get('username')}\nТелефон: ${userphone}`;
    
      fetch(`https://api.telegram.org/bot6996860775:AAFsGhjHZdNKFV3nGzjbzPVIyvjSC67uT0g/sendMessage`, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              chat_id: '-1002114578934', // Айди чата, куда будет отправлено сообщение
              text: message
          })
      })
      .then(response => {
          if (!response.ok) {
              throw new Error('Ошибка при отправке сообщения');
          }
          alert('Сообщение успешно отправлено!');
          event.target.reset(); // Очищаем форму после успешной отправки
      })
      .catch(error => {
          console.error('Ошибка:', error);
          alert('Произошла ошибка при отправке сообщения');
      });
    }
    
    function validatePhone(phone) {
      const phonePattern = /^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$/;
      return phonePattern.test(phone);
    }
    
    document.getElementById('index-bottom-form').addEventListener('submit', handleSubmit);
    
    document.getElementById('userphone').addEventListener('input', function(event) {
      let input = event.target;
      let cleaned = input.value.replace(/\D/g, '').substring(0, 11); // Максимум 11 цифр (включая первую 7)
      
      if (cleaned.length > 1) {
        cleaned = cleaned.substring(1); // Убираем первую цифру (7)
      }
    
      let formatted = '+7';
      if (cleaned.length > 0) {
        formatted += '(' + cleaned.substring(0, 3);
      }
      if (cleaned.length >= 4) {
        formatted += ')' + cleaned.substring(3, 6);
      }
      if (cleaned.length >= 7) {
        formatted += '-' + cleaned.substring(6, 8);
      }
      if (cleaned.length >= 9) {
        formatted += '-' + cleaned.substring(8, 10);
      }
    
      input.value = formatted;
      input.classList.remove('invalid');
    });
</script>
</body>
</html>
